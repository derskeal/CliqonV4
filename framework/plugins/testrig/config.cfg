; Testrig Plugin Config File

; Top buttons
[topbuttons]
	[topbuttons:resetbutton]
		class = 'warning'
		icon = 'refresh'
		title = '9999:Reset'

	[topbuttons:helpbutton]
		class = 'info'
		icon = 'info'
		title = '9999:Help'

	[topbuttons:reportbutton] 
		class = 'primary'
		icon = 'flag-o'
		title = '9999:Report'
		reporttype = 'popupreport'

	[topbuttons:addbutton] 
		class = 'danger'
		icon = 'plus'
		title = '9999:Add'
		formid = 'columnform'
		formtype = 'columnform'